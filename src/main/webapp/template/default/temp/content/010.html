<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><section style=" border: 1px solid rgb(0, 187, 236); padding: 10px;" class="bc"><section style="font-family: 微软雅黑,Microsoft YaHei; margin: 5px auto; white-space: normal;"><section style="border: 0px none; border-image-source: initial; border-image-slice: initial; border-image-width: initial; border-image-outset: initial; border-image-repeat: initial; padding: 0px; box-sizing: border-box; margin: 0px; font-family: 微软雅黑,Microsoft YaHei;"><section style="border: 0px; border-image-source: initial; border-image-slice: initial; border-image-width: initial; border-image-outset: initial; border-image-repeat: initial; box-sizing: border-box; width: 100%; clear: both; padding: 0px; margin: 0px;"> <section style="border-bottom-width: 2px; border-bottom-style: solid; border-bottom-color: rgb(0, 187, 236); padding: 5px; margin: 5px 0px 0px; box-sizing: border-box;" class="bc"><p style="margin-right: 0.5px; white-space: normal;"><span style="font-size: 18px;">文艺展示活动</span></p></section><p style="padding: 5px; line-height: 1.5em; border-color: rgb(0, 187, 236); white-space: normal;"><span style="line-height: 22.3999996185303px; text-indent: 32px;">为全面贯彻落实党的十八大、十八届三中全会精神和习近平书记在文艺工作座谈会上的讲话精神，大力践行党的群众路线教育实践活动，丰富群众精神文化生活，促进民间文艺团队的发展和提高，推进群众文化艺术大发展大繁荣。开展“十佳民间文艺团队”文艺展示。</span></p> </section><section style="font-size: 16px; width: 0px; height: 0px; clear: both; box-sizing: border-box; padding: 0px; margin: 0px;"></section></section> </section></section></body><div></div></html>
