<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><section><blockquote class="bgc bc" style="margin: 0px; padding: 5px 15px; border-radius: 5px 5px 0px 0px; border: 0px currentColor; text-align: left; color: rgb(255, 255, 255); line-height: 25px; font-weight: bold; max-width: 100%; background-color: rgb(255, 142, 0);">这输入标题</blockquote><blockquote class="bc" style="margin: 0px; padding: 10px 15px 20px; border-radius: 0px 0px 5px 5px; border: 1px solid rgb(255, 142, 0); line-height: 25px; max-width: 100%;"><p style="text-indent: 2em;">人生最可悲的并非失去四肢，而是没有生存希望及目标！人们经常埋怨什么也做不来，但如果我们只记挂着想拥有或欠缺的东西，而不去珍惜所拥有的，那根本改变不了问题！真正改变命运的，并不是我们的机遇，而是我们的态度。</p><p style="text-align: right;">——尼克·胡哲</p></blockquote></section></body><div></div></html>
