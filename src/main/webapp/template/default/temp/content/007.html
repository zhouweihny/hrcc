<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><section><blockquote style="margin: 0px; padding: 15px; border-radius: 5px; border: 1px solid rgb(0, 187, 236);" class="bc"><section style="border: 0px none; padding: 0px; box-sizing: border-box; margin: 0px; font-family:微软雅黑,Microsoft YaHei;"><section style="width: 5em; height: 5em; border-top-left-radius: 50%; border-top-right-radius: 50%; border-bottom-right-radius: 50%; border-bottom-left-radius: 50%; float: left; padding: 12px 5px; margin-right: 10px; border-color: rgb(0, 187, 236); color: rgb(255, 255, 255); background-color: rgb(0, 187, 236); box-sizing: border-box;" class="bc bgc"><p style="line-height: normal; text-align: center; border-color: rgb(89, 195, 249); color: inherit; white-space: normal; margin-bottom: 5px; margin-top: 5px;"> <span style="border-color: rgb(89, 195, 249); color: inherit;">沙与沫</span> </p><p style="line-height: normal; text-align: center; border-color: rgb(89, 195, 249); color: inherit; white-space: normal; margin-bottom: 5px; margin-top: 5px;"> <span style="border-color:rgb(89, 195, 249); color:inherit; font-size:14px">纪伯伦</span> </p></section><section style="box-sizing: border-box; padding: 0px; margin: 0px;"><p style="clear: none; color: inherit; line-height: 1.75em; white-space: normal;"> <span style="color:rgb(127, 127, 127)"><span style="color: rgb(127, 127, 127); font-family:微软雅黑,Microsoft YaHei; line-height: 24.5px;">如果别人嘲笑你，你可以怜悯他；但是如果你嘲笑他，你决不可自恕。 如果别人伤害你，你可以忘掉它；但是如果你伤害了他，你须永远记住。 实际上别人就是最敏感的你，附托在另一个躯壳上。 他们认为我疯了，因为我不肯拿我的光阴去换金钱； 我认为他们是疯了，因为他们以为我的光阴是可以估价的。</span></span></p></section></section></blockquote></section></body><div></div></html>
