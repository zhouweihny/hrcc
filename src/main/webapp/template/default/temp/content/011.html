<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><section style="border: medium none; margin-top: 0.5em; margin-bottom: 0.5em;"><section style="border: 1px solid #F96E57; padding: 10px 15px; font-size: 1em; font-family: inherit; text-align: center; text-decoration: inherit;" class="bc"><section style="width: 100%; border-bottom-width: 1px; border-bottom-style: solid; border-color: #F96E57; padding-bottom: 10px; font-size: 1.2em; font-family: inherit; text-decoration: inherit;" class="bc"><section style="text-align: center;"> <span style="font-family: 微软雅黑,Microsoft YaHei;">《沙与沫》 —— 纪伯伦</span> </section></section><section style="margin-top: -3px; width: 100%;"><section class="bgc" style="width: 6px; height: 6px; float: left; margin-left: -3px; border-top-left-radius: 100%; border-top-right-radius: 100%; border-bottom-right-radius: 100%; border-bottom-left-radius: 100%; background-color: #F96E57; color: rgb(255, 255, 238);"></section></section><section style="font-size:16px;font-family:微软雅黑,Microsoft YaHei;margin: 5px auto;white-space: normal;color: rgb(17, 17, 17); padding-top:10px;"><p>我们中间</p><p>有些人像墨水</p><p>有些人像纸张</p><p>若不是因为有些人是黑的话</p><p>有些人就成了哑吧</p><p>若不是因为有些人是白的话</p><p>有些人就成了瞎子</p></section></section></section></body><div></div></html>
