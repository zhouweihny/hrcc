<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><section><blockquote class="bgc bc" style="font-family: 微软雅黑,Microsoft YaHei;margin: 0px; padding: 5px 15px; border-radius: 5px 5px 0px 0px; border: 0px rgb(255, 24, 140); text-align: left; color: rgb(255, 255, 255); line-height: 25px; font-weight: bold; max-width: 100%; background-color: rgb(255, 24, 140);"><span style="font-family: 微软雅黑, &#39;Microsoft YaHei&#39;; line-height: 25px; text-indent: 32px;">母亲节（Mother's Day）快乐！</span></blockquote><blockquote class="bc" style="font-family: 微软雅黑,Microsoft YaHei;margin: 0px; padding: 10px 15px 20px; border-radius: 0px 0px 5px 5px; border: 1px solid rgb(255, 24, 140); line-height: 25px; max-width: 100%;"><p style="text-indent: 2em;">母亲节（Mother's Day），是一个感谢母亲的节日。母亲们在这一天通常会收到礼物，康乃馨被视为献给母亲的花，而中国的母亲花是萱草花，又叫忘忧草</p><section style="text-align:center;"><img style="display:inline-block;" src="template/default/temp/jeDate/019_files/026.png"></section><p style="text-align: right;"><br></p></blockquote></section></body><div></div></html>
