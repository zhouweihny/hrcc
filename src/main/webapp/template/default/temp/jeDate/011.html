<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><section style=" border:2px solid #5bad6b;" class="bc"><section style="text-align:center; min-height:200px; background:url(http://tool.chinaz.com/template/default/temp/jeDate/img/016.png) right bottom no-repeat;background-size:40%; padding-bottom:30px;"><p><span class="bc fc" style=" border-bottom:2px solid #5bad6b; padding:5px; font-family:Microsoft YaHei; font-size:16px; display:inline-block; color:#00731a;">3.12植树节</span></p><p class="fc" style="color:#00731a; line-height:24px; padding:10px; text-align:left; text-indent:24px; font-family:Microsoft YaHei;">植树节是一些国家以法律规定宣传保护树木，并动员群众参加以植树造林为活动内容的节日。按时间长短可分为植树日，植树周或植树月，总称国际植树节。通过这种活动，激发人们爱林，造林的热情。</p></section></section></body><div></div></html>
