<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><section style="text-align:center; float:left; width:20%"><img style="display:inline-block; max-width:100%;" src="template/default/temp/jeDate/020_files/027.png"></section><p></p><section style="float:left; width:70%; font-family:微软雅黑,Microsoft YaHei; white-space: normal; margin: 0.8em 1em; max-width: 100%; box-sizing: border-box; color: rgb(62, 62, 62); line-height: 25.6px; border: 0px; word-wrap: break-word !important;"><section class="bc" style="padding: 10px; max-width: 100%; box-sizing: border-box; word-wrap: break-word; border: 1px solid #ff188c; line-height: 1.4; font-family: inherit; text-decoration: inherit; color: rgb(51, 51, 51);"><p style="max-width: 100%; min-height: 1em; white-space: pre-wrap; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="line-height: 19.6px; font-family: 微软雅黑,Microsoft YaHei;">母亲节（Mother's Day），是一个感谢母亲的节日。母亲们在这一天通常会收到礼物，康乃馨被视为献给母亲的花，而中国的母亲花是萱草花，又叫忘忧草</span></p></section></section><p></p><p style="clear: both;"><br></p></body><div></div></html>
